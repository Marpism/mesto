<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>

  <body class="body">
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" class="header__logo" alt="Логотип">
      </header>

      <main class="content">
        <div class="popup">
          <div class="popup__container">
            <div class="popup__form">
              <h2 class="popup__form-heading">Редактировать профиль</h2>
              <input type="text" maxlength="20" name="username" id="form-input-username" class="popup__form-input" placeholder="Иван Сычёв">
              <input type="text" maxlength="20" name="subscription" id="form-input-subscription" class="popup__form-input" placeholder="Русский думер">
              <button type="submit" name="submit" class="submit-button">Сохранить</button>
              <img src="./images/Close-Icon.svg" class="close-icon"  alt="Иконка закрыть">
            </div>
          </div>
        </div>
        <div class="profile">
          <div class="profile__info">
            <img class="profile__photo" src="./images/profile__photo.jpg" alt="Фото юзера">
            <div class="profile__text">
              <h1 class="profile__username">Иван Сычёв</h1>
              <button class="profile__edit-button">
                <img class="profile__edit-button-icon" src="./images/edit-icon.svg" alt="Иконка изменить">
              </button>
              <p class="profile__subscription">Русский думер</p>
            </div>
          </div>
          <button class="profile__add-button">
            <img class="profile__add-button-icon" src="./images/add-icon.svg" alt="Иконка добавить">
          </button>
        </div>
        <section class="cards">
          <div class="card">
            <img class="card__image" src="./images/2.png" alt="Фото позднесоветского многоквартирного дома">
            <div class="card__info-area">
              <h2 class="card__heading">Москва</h2>
              <img class="card__like-icon" src="./images/heart-icon.svg" alt="Иконка лайка">
            </div>
          </div>
          <div class="card">
            <img class="card__image" src="./images/6.png" alt="Фото небольшого старого деревянного домика">
              <div class="card__info-area">
              <h2 class="card__heading">Липецк</h2>
              <img class="card__like-icon" src="./images/heart-icon.svg" alt="Иконка лайка">
              </div>
          </div>
          <div class="card">
            <img class="card__image" src="./images/1.png" alt="Фото российских полицейских с мегафоном">
            <div class="card__info-area">
              <h2 class="card__heading">Улан-Удэ</h2>
              <img class="card__like-icon" src="./images/heart-icon.svg" alt="Иконка лайка">
            </div>
          </div>
          <div class="card">
            <img class="card__image" src="./images/3.png" alt="Фото советской мозаики на стене дома">
            <div class="card__info-area">
              <h2 class="card__heading">Ярославль</h2>
              <img class="card__like-icon" src="./images/heart-icon.svg" alt="Иконка лайка">
            </div>
          </div>
          <div class="card">
            <img class="card__image" src="./images/5.png" alt="фото многоквартирного дома">
            <div class="card__info-area">
              <h2 class="card__heading">Владивосток</h2>
              <img class="card__like-icon" src="./images/heart-icon.svg" alt="Иконка лайка">
            </div>
          </div>
          <div class="card">
            <img class="card__image" src="./images/4.png" alt="Фото советского многоквартирного дома">
            <div class="card__info-area">
              <h2 class="card__heading">Санкт-Петербург</h2>
              <img class="card__like-icon" src="./images/heart-icon.svg" alt="Иконка лайка">
            </div>
          </div>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">	&#169; 2022 Mesto Russia</p>
      </footer>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
