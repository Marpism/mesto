<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>

  <body class="body">
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" class="header__logo" alt="Логотип">
      </header>

      <main class="content">
        <section class="profile">
          <div class="profile__info">
            <img class="profile__photo" src="./images/profile__photo.jpg" alt="Фото юзера">
            <div class="profile__text">
              <h1 class="profile__username">Иван Сычёв</h1>
              <button type = "button" class="profile__edit-button"></button>
              <p class="profile__subscription">Русский думер</p>
            </div>
          </div>
          <button type ="button" class="profile__add-button"></button>
        </section>
        <section class="cards">
          <article class="card">
            <img class="card__image" src="./images/2.jpg" alt="Фото позднесоветского многоквартирного дома">
            <div class="card__info-area">
              <h2 class="card__heading">Москва</h2>
              <button type="button" class="card__like-icon"></button>
            </div>
          </article>
          <article class="card">
            <img class="card__image" src="./images/6.jpg" alt="Фото небольшого старого деревянного домика">
              <div class="card__info-area">
                <h2 class="card__heading">Липецк</h2>
                <button type="button" class="card__like-icon"></button>
              </div>
          </article>
          <article class="card">
            <img class="card__image" src="./images/1.jpg" alt="Фото российских полицейских с мегафоном">
            <div class="card__info-area">
              <h2 class="card__heading">Улан-Удэ</h2>
              <button type="button" class="card__like-icon"></button>
            </div>
          </article>
          <article class="card">
            <img class="card__image" src="./images/3.jpg" alt="Фото советской мозаики на стене дома">
            <div class="card__info-area">
              <h2 class="card__heading">Ярославль</h2>
              <button type="button" class="card__like-icon"></button>
            </div>
          </article>
          <article class="card">
            <img class="card__image" src="./images/5.jpg" alt="фото многоквартирного дома">
            <div class="card__info-area">
              <h2 class="card__heading">Владивосток</h2>
              <button type="button" class="card__like-icon"></button>
            </div>
          </article>
          <article class="card">
            <img class="card__image" src="./images/4.jpg" alt="Фото советского многоквартирного дома">
            <div class="card__info-area">
              <h2 class="card__heading">Санкт-Петербург</h2>
              <button type="button" class="card__like-icon"></button>
            </div>
          </article>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">	&#169; 2022 Mesto Russia</p>
      </footer>
      <div class="popup">
        <div class="popup__container">
          <form name="edit-name-form" class="popup__form">
            <h2 class="popup__form-heading">Редактировать профиль</h2>
            <input type="text" maxlength="20" name="username" id="form-input-username" class="popup__form-input" required>
            <input type="text" maxlength="20" name="subscription" id="form-input-subscription" class="popup__form-input" required>
            <button type="submit" name="submit" class="popup__submit-button">Сохранить</button>
            <button type="button" class="popup__close-button"></button>
          </form>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
