<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>

  <body class="body">
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" class="header__logo" alt="Логотип">
      </header>

      <main class="content">
        <section class="profile">
          <div class="profile__info">
            <img class="profile__photo" src="./images/profile__photo.jpg" alt="Фото юзера">
            <div class="profile__text">
              <h1 class="profile__username">Иван Сычёв</h1>
              <button type = "button" class="profile__edit-button"></button>
              <p class="profile__subscription">Русский думер</p>
            </div>
          </div>
          <button type ="button" class="profile__add-button"></button>
        </section>
        <section class="cards">
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">	&#169; 2022 Mesto Russia</p>
      </footer>



      <div class="popup" id="edit_popup">
        <div class="popup__container">
          <form name="edit-name-form" class="popup__form" id="edit-form" novalidate>
            <fieldset class="popup__fieldset">
              <h2 class="popup__form-heading">Редактировать профиль</h2>
              <input type="text" minlength="2" maxlength="40" name="username" id="form-input-username" class="popup__input" required>
              <span class="form-input-username-error"></span>
              <input type="text" minlength="2" maxlength="200" name="subscription" id="form-input-subscription" class="popup__input" required>
              <span class="form-input-subscription-error"></span>
              <button type="submit" name="submit" class="popup__submit-button">Сохранить</button>
              <button type="button" class="popup__close-button"></button>
          </fieldset>
          </form>
        </div>
      </div>
      <div class="popup" id="add_popup">
        <div class="popup__container">
          <form name="add-form" class="popup__form" id="add-form" novalidate>
            <fieldset class="popup__fieldset">
              <h2 class="popup__form-heading">Новое место</h2>
              <input type="text" minlength="2" maxlength="30" name="place" id="form-input-place" class="popup__input" required placeholder="Название">
              <span class="form-input-place-error"></span>
              <input type="url" name="link" id="form-input-link" class="popup__input" required placeholder="Ссылка на картинку">
              <span class="form-input-link-error"></span>
              <button type="submit" name="submit" class="popup__submit-button popup__submit-button_disabled" disabled>Сохранить</button>
              <button type="button" class="popup__close-button"></button>
            </fieldset>
          </form>
        </div>



      </div>
      <div class="popup popup_dark" id="image_popup">
        <figure class="popup__image-container">
          <button type="button" class="popup__close-button"></button>
          <img class="popup__image" src="./images/1.jpg" alt="template">
          <figcaption class="popup__image-caption"></figcaption>
        </figure>
      </div>
      <template id="card-template">
        <div class="card">
          <button type="button" class="card__bin-icon"></button>
          <img class="card__image" src="./images/1.jpg" alt="template">
          <div class="card__info-area">
            <h2 class="card__heading"></h2>
            <button type="button" class="card__like-icon"></button>
          </div>
        </div>
      </template>
    </div>
    <script type="module" src="./scripts/index.js"></script>
    <script type="module" src="./scripts/formValidator.js"></script>
    <script type="module" src="./scripts/card.js"></script>
  </body>
</html>
